<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS Mem Slider</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <h1>CSS Mem Slider</h1>
   </header>
   <div class="wrapper">

      <div class="slider">
         <div class="slider-nuv"></div>

         <input type="radio" name="but" class="but1" id="b1" checked />
         <input type="radio" name="but" class="but2" id="b2" />
         <input type="radio" name="but" class="but3" id="b3" />
         <input type="radio" name="but" class="but4" id="b4" />


         <div class="slider-items">

            <div class="slider-item item1">
               <img src="./assets/img/1.jpg" alt="image">
            </div>
            <div class="slider-item">
               <img src="./assets/img/2.jpg" alt="image">
            </div>
            <div class="slider-item">
               <img src="./assets/img/3.jpg" alt="image">
            </div>
            <div class="slider-item">
               <img src="./assets/img/4.jpg" alt="image">
            </div>

         </div>

         <div class="text-point">
            <div class="text-point-text">
               <div class="text-point-text-slide s1">Смеялся 1 минуту</div>
               <div class="text-point-text-slide">Смеялся 2 минуты</div>
               <div class="text-point-text-slide">Смеялся 3 минуты</div>
               <div class="text-point-text-slide">Ночью не спал</div>
            </div>


            <div class="text-point-points">
               <label class="label l1" for="b1">
                  <div class="control control1"></div>
               </label>
               <label class="label l2" for="b2">
                  <div class="control control2"></div>
               </label>
               <label class="label l3" for="b3">
                  <div class="control control3"></div>
               </label>
               <label class="label l4" for="b4">
                  <div class="control control4"></div>
               </label>
            </div>
         </div>



      </div>

   </div>



   <footer class="footer">

      <div class="year"> 2022</div>

      <div class="gh">
         <a href="https://github.com/vladimirzhinev"><img src="./assets/icons/github_101792.svg" alt="Github"
               class="gh-pic gh-align"></a>
      </div>

      <div class="rss">
         <a href="https://rs.school/js-stage0/" style="color: #fff" class="rss-link"><img
               src="./assets/icons/rs_school_js.svg" alt=""></a>
      </div>


   </footer>



</body>

</html>
